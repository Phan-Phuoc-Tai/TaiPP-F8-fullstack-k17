<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <form action="" id="login-form">
      <section id="login-form-main">
        <div class="login-form-info">
          <div>
            <label for="user-name">Username:</label>
            <input type="email" id="user-name" name="user-name" required />
          </div>

          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div>
            <label for="city">City of<br />Employment:</label>
            <input type="text" id="city" name="city" required />
          </div>
          <div>
            <label for="server">Web server:</label>
            <select name="server" id="server">
              <option value="" disabled selected>--Choose a server--</option>
              <option value="apache">Apache</option>
              <option value="nginx">Nginx</option>
              <option value="iis">IIS</option>
            </select>
          </div>
        </div>

        <div class="your-role">
          <label for="admin">Please specify<br />your role:</label>
          <div class="role-list">
            <div>
              <input type="radio" id="admin" name="roles" value="admin" />
              <label for="admin">Admin</label>
            </div>

            <div>
              <input type="radio" id="engineer" name="roles" value="engineer" />
              <label for="engineer">Engineer</label>
            </div>

            <div>
              <input type="radio" id="manager" name="roles" value="manager" />
              <label for="manager">Manager</label>
            </div>

            <div>
              <input type="radio" id="guest" name="roles" value="guest" />
              <label for="guest">Guest</label>
            </div>
          </div>
        </div>

        <div class="sign-on">
          <label for="mail">Single Sign-on<br />to the following:</label>
          <div class="sso-list">
            <div>
              <input type="checkbox" id="mail" name="sso" value="Mail" />
              <label for="mail">Mail</label>
            </div>

            <div>
              <input type="checkbox" id="payroll" name="sso" value="Payroll" />
              <label for="payroll">Payroll</label>
            </div>

            <div>
              <input
                type="checkbox"
                id="self-service"
                name="sso"
                value="self-service"
              />
              <label for="self-service">Self-service</label>
            </div>
          </div>
        </div>
        <div class="clear"></div>
      </section>

      <section class="login-form-action">
        <button class="action-btn" type="submit">Login</button>
        <button class="action-btn" type="reset">Reset</button>
      </section>
    </form>
  </body>
</html>
