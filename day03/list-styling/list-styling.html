<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Styling</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <ul class="li-circle">
      <li><span>Mục 1</span></li>
      <li><span>Mục 2</span></li>
      <li><span>Mục 3</span></li>
    </ul>

    <ul class="li-square">
      <li><span>Mục 4</span></li>
      <li><span>Mục 5</span></li>
      <li><span>Mục 6</span></li>
    </ul>

    <ul class="li-smile">
      <li><span>Mục 7</span></li>
      <li><span>Mục 8</span></li>
      <li><span>Mục 9</span></li>
    </ul>
  </body>
</html>
