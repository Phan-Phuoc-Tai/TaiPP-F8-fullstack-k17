<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập thẻ bảng TABLE, TR, TH, TD</title>
  </head>
  <body>
    <p>Tạo bảng đơn giản</p>
    <table border="1">
      <tr>
        <th>Tên</th>
        <th>Năm Sinh</th>
        <th>Quê Quán</th>
      </tr>

      <tr>
        <td>Lê Minh Họa</td>
        <td>1998</td>
        <td>Hà Nội</td>
      </tr>

      <tr>
        <td>Trần Thị Lan</td>
        <td>2002</td>
        <td>Đà Nẵng</td>
      </tr>
    </table>
    <hr />

    <p>Tạo bảng nâng cao</p>
    <table border="1">
      <tr>
        <th>Thương Hiệu</th>
        <th>Sản phẩm</th>
        <th>Giá bán</th>
      </tr>
      <!-- dùng rowspan để gộp 3 dòng thành 1 -->
      <tr>
        <td rowspan="3">Apple</td>
        <td>iPhone</td>
        <td>1000$</td>
      </tr>
      <tr>
        <td>iPad</td>
        <td>1500$</td>
      </tr>
      <tr>
        <td>iMac</td>
        <td>2000$</td>
      </tr>

      <tr>
        <td rowspan="3">Samsung</td>
        <td>Galaxy Fold</td>
        <td>1200$</td>
      </tr>
      <tr>
        <td>Galaxy Pad</td>
        <td>1300$</td>
      </tr>
      <tr>
        <td>K-Laptop Pro</td>
        <td>2500$</td>
      </tr>
      <!-- dùng colspan để gộp 2 cột thành 1 -->
      <tr>
        <td colspan="2">Tổng cộng</td>
        <td>9500$</td>
      </tr>
    </table>
  </body>
</html>
