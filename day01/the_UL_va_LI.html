<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập thẻ UL và LI</title>
</head>
<body>
    <h1>Bài tập thẻ UL và LI</h1>
      <p>Liệt kê các loại hoa quả yêu thích của bạn, ví dụ :</p>
      <ul>
        <li>Táo</li>
        <li>Xoài</li>
        <li>Mít</li>
        <li>Nho</li>
        <li>Dứa</li>
        <li>Ổi</li>
</body>
</html>
