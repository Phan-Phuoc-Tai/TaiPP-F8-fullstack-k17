<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Register form</title>
    <style type="text/tailwindcss">
      main {
        @apply h-screen bg-purple-500 flex justify-center items-center;
      }
      .form {
        @apply bg-white py-10 px-8 rounded-sm w-[460px];
      }
      .form-title {
        @apply text-3xl font-bold text-black;
      }
      div {
        @apply mt-5 mb-2 relative;
      }
      label {
        @apply font-medium cursor-pointer select-none;
      }
      input {
        @apply block outline-none border  rounded-sm w-full py-2 pl-2;
      }
      .btn {
        @apply bg-purple-500 block w-full p-3 mt-5 rounded-sm text-white font-medium cursor-pointer select-none;
      }
      span {
        @apply text-red-500 font-normal;
      }
      img {
        @apply absolute top-[13px] right-[-10px];
      }
    </style>
  </head>
  <body>
    <main>
      <form class="form">
        <h1 class="form-title">Create a new account</h1>
        <div class="username">
          <label for="username__form">Username</label>
          <input
            type="text"
            id="username__form"
            placeholder="webcrunch"
            class="border-gray-300"
          />
        </div>
        <!--end .username-->
        <div class="email">
          <label for="email__form">Email</label>
          <input
            type="email"
            id="email__form"
            placeholder="andy@web-crunch.com"
            class="border-gray-300"
          />
        </div>
        <!--end .email-->
        <div class="password">
          <label for="password">Password</label>
          <input type="password" id="password" class="border-gray-300" />
        </div>
        <!--end .password-->
        <div class="password-confirm">
          <label for="password-confirm">Password Confirmation</label>
          <input
            type="password"
            id="password-confirm"
            class="border-gray-300"
          />
        </div>
        <!--end .password-confirm-->
        <button type="button" class="btn">Create account</button>
      </form>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
