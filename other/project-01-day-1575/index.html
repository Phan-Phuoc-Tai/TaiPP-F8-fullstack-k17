<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headphone Pink</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
  </head>
  <body>
    <!--1.tạo một khối bao bọc tất cả nội dung
        2.tạo 2 khối (1 khối chứa hình ảnh sản phẩm, 1 khối chứa nội dung chữ, icon, giá cả,v.v)-->
    <section class="product-main">
      <div class="product-item">
        <!-- <img src="./assets/imgs/headphone-pink.png" alt="headphone-pink" /> -->
      </div>

      <div class="product-contents">
        <div class="product-contents__header">
          <p>Free shipping</p>
          <h2>Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
        </div>

        <div class="product-contents__description">
          <p>1 599,000</p>
          <h3>799,000</h3>
          <p class="sub_description">
            The offer is valid until April 3 or as long as stock lasts!
          </p>
        </div>

        <button type="button" class="product-contents__main-btn">
          Add to cart
        </button>

        <p class="order_detail">
          <i class="circle icon"></i>
          50+ pcs. in stock.
        </p>

        <div class="product-contents__sub-btn">
          <button type="button" class="sub-btn__left">
            <i class="balance scale icon"></i>
            <!-- <img src="./assets/imgs/icon-1.svg" alt="" /> -->
            <span>Add to cart</span>
          </button>
          <button type="button" class="sub-btn__right">
            <i class="heart outline icon"></i>
            <!-- <img src="./assets/imgs/icon-heart.png" alt="" /> -->
            <span>Add to wishlist</span>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
