<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form>
      <header class="header-form">
        <h4>Hey there</h4>
        <p>
          <span>We'd like to hear from you.</span> Send us your message or just
          say hy with our contact form directly via phone, we love to chat.
        </p>
      </header>
      <!-- end header-form -->

      <div class="form-item">
        <i class="user outline icon"></i>
        <p>Your name<span>&#9733;</span></p>
      </div>
      <!--end your-name-->

      <div class="form-item">
        <i class="envelope outline icon"></i>
        <p>your@domain.com<span>&#9733;</span></p>
      </div>
      <!--end your-email-->

      <div class="form-item">
        <i class="mobile alternate icon"></i>
        <p>+44 00 123<span>&#9733;</span></p>
      </div>
      <!--end your-phone-->

      <div class="form-item">
        <i class="book icon"></i>
        <p>Subject</p>
        <i class="sort icon"></i>
      </div>
      <!--end your-subject-->

      <div class="form-item message">
        <i class="comment outline icon"></i>
        <p>Message<span>&#9733;</span></p>
      </div>
      <!--end your-message-->
    </form>
  </body>
</html>
