<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form class="form-contact">
      <section class="form-header">
        <h4>Hey there</h4>
        <p>
          <span>We'd like to hear from you.</span> Send us your message or just
          say hy with our contact form directly via phone, we love to chat.
        </p>
      </section>
      <!-- end header-form -->

      <section class="form-body">
        <label class="form-item">
          <input type="text" />
          <i class="user outline icon"></i>
          <p>Your name</p>
          <span>Enter your name</span>
          <!-- <span class="close-btn"></span> -->
        </label>
        <!--end your-name-->

        <label class="form-item">
          <input type="email" />
          <i class="envelope outline icon"></i>
          <p>your@domain.com</p>
        </label>
        <!--end your-email-->

        <label class="form-item">
          <input type="tel" />
          <i class="mobile alternate icon"></i>
          <p>+44 00 123</p>
        </label>
        <!--end your-phone-->

        <label class="form-item">
          <input type="text" />
          <i class="book icon"></i>
          <p>Subject</p>
        </label>
        <!--end your-subject-->

        <label class="form-item message">
          <textarea name="" id=""></textarea>
          <i class="comment outline icon"></i>
          <p>Message</p>
        </label>
        <!--end your-message-->
      </section>
      <!--end .body-form-->
      <section class="form-footer">
        <label>
          <input type="checkbox" hidden />
          <span>Send me a copy of this message</span>
        </label>
        <button>Send</button>
      </section>
      <!-- end .form-footer -->
    </form>
  </body>
</html>
