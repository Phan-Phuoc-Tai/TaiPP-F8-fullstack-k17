<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>My Slide</title>
    <style type="text/tailwindcss">
      body {
        @apply overflow-hidden;
      }
      .slide {
        @apply w-screen max-h-[500px] relative;
      }
      img {
        @apply block w-screen max-h-[500px] object-fill;
      }
      .slide > .slide_inner {
        @apply text-[0px] transition-[transform] duration-1000;
      }
      .slide .slide_inner .item {
        @apply inline-block;
      }
      .slide .slide_nav {
        @apply absolute top-[50%] w-screen flex justify-between items-center;
      }
      .slide .slide_nav span {
        @apply inline-block bg-gray-300 px-2 py-1 text-white font-black
        cursor-pointer select-none;
      }
      .slide .slide_nav .previous {
        @apply ml-2;
      }
      .slide .slide_nav .next {
        @apply mr-2;
      }
      .slide .slide_dots {
        @apply absolute bottom-3 w-screen text-center;
      }
      .slide .slide_dots .dot {
        @apply inline-block w-3 h-3 rounded-[50%] bg-white mx-1 cursor-pointer select-none;
      }
      .slide .slide_dots .dot.active {
        @apply bg-orange-400;
      }
      .slide {
        transform: translateX();
      }
    </style>
  </head>
  <body>
    <div class="slide">
      <div class="slide_inner">
        <div class="item active">
          <img
            src="https://fastly.picsum.photos/id/794/1600/600.jpg?hmac=Dr90YA2qbvymyglRTlQ3YrtrpHE4SHxyPstJCz6yubA"
            alt="slide-image"
          />
        </div>
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/106/1600/600.jpg?hmac=GmXWz4q9qKUxPKwoJBSoPQo5z3YIgqI2oZmI0nLDhg0"
            alt="slide-image"
          />
        </div>
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/225/1600/600.jpg?hmac=RAIWifYlxjltIx98yViAjDoC9sLOUE07zzHrjKiGQPU"
            alt="slide-image"
          />
        </div>
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/116/1600/600.jpg?hmac=UypL33kA6WWOPpJDClicc4FJonH70WE4x2Xf0oeZkDA"
            alt="slide-image"
          />
        </div>
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/1035/1600/600.jpg?hmac=yosSGoBUFckEYit6C27qKpN41FPC3zZvSephXbwi-vg"
            alt="slide-image"
          />
        </div>
      </div>
      <!--end .slide-inner-->
      <div class="slide_nav">
        <span class="previous">&lt;</span>
        <span class="next">&gt;</span>
      </div>
      <!--end .slide_nav-->
      <div class="slide_dots"></div>
    </div>
    <!--end .slide-->
    <script src="./main.js"></script>
  </body>
</html>
