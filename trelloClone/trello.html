<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello Clone</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
      header {
        @apply max-w-[1200px] mx-auto mt-4 px-4 py-1 flex items-center justify-between bg-[rgba(255,255,255,0.2)];
      }
      .trello-logo {
        @apply flex items-center gap-2  text-3xl font-bold;
      }
      .trello-logo img {
        @apply w-10 h-10;
      }
      header .profile {
        @apply flex items-center gap-2;
      }
      header .profile h2 {
        @apply text-2xl font-semibold;
      }
      header .profile .logout-btn {
        @apply outline-none border border-[#4753d2e0] bg-[#4753d2e0] px-3 py-1 rounded-sm text-gray-100 cursor-pointer select-none hover:bg-[#4753d2];
      }

      .container {
        @apply flex flex-wrap items-start gap-3 mt-2 mx-auto px-5 py-2 max-w-[1200px] relative;
      }

      .container .add-new-list {
        @apply w-max px-3 py-2 bg-[rgba(16,91,80,0.421)] text-white shadow-md shadow-yellow-200 hover:bg-black cursor-pointer relative;
      }
      .container .content-add {
        @apply bg-[rgba(16,92,80,0.24)] py-2 px-3 flex flex-col relative;
      }
      .container .content-add .form-control {
        @apply w-full outline-none border border-gray-500 bg-white rounded-sm px-2 py-1 focus:border-black;
      }
      .container .content-add .content-create {
        @apply border border-gray-500 rounded-sm px-3 py-1 mt-2 bg-gray-500 text-white cursor-pointer select-none hover:bg-slate-800;
      }
      .container .content-add .content-close {
        @apply inline-flex items-center justify-center py-1 px-2 text-2xl font-bold select-none cursor-pointer hover:text-red-600;
      }

      .card-list {
        @apply w-[280px] bg-gray-300 py-3 px-4 rounded-sm relative;
      }

      .card-list .card-header {
        @apply py-1 flex items-center justify-between text-xl font-medium cursor-pointer;
      }
      .card-list .card-header input {
        @apply outline-none w-[85%]  cursor-pointer;
      }
      .card-list .card-header .icon {
        @apply flex items-center justify-center w-4 h-4 px-4 py-3 hover:bg-gray-200;
      }
      .card-list .card-body {
        @apply pb-1 mt-1;
      }
      .card-list .card-body textarea {
        @apply outline-none border border-gray-500 rounded-sm p-2 w-full bg-slate-50;
      }
      .card-list .card-body .card-item {
        @apply flex items-center justify-between bg-white px-2 py-1 rounded-sm border-b shadow-sm mb-[6px] cursor-pointer;
      }
      .card-list .card-body .card-item .icon {
        @apply inline-flex items-center justify-center px-3 text-sm hover:text-red-500 cursor-pointer select-none;
      }
      .card-list .card-footer {
        @apply text-gray-500 font-medium cursor-pointer select-none hover:text-black;
      }
    </style>
  </head>
  <body
    style="
      background: linear-gradient(
          1turn,
          rgba(250, 55, 208, 0.8),
          hsla(300, 9%, 98%, 0) 70.71%
        ),
        linear-gradient(280deg, #0fdae4, #4752d2 70.71%);
      background-attachment: fixed;
      background-repeat: no-repeat;
    "
  >
    <header>
      <div class="trello-logo">
        <img src="./images/trelloLogo.png" alt="logo" />
        <h1>Trello</h1>
      </div>
      <div class="profile">
        <h2>Hi, <span>...</span></h2>
        <button class="js-logout-btn logout-btn">Logout</button>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="card-list">
          <div class="card-header">
            <input value="todo" /><i class="fa-solid fa-ellipsis icon"></i>
          </div>
          <ul class="card-body">
            <li class="card-item">
              <span>Do 1</span><i class="fa-solid fa-xmark icon"></i>
            </li>
            <li class="card-item">
              <span>Do 2</span><i class="fa-solid fa-xmark icon"></i>
            </li>
            <li class="card-item">
              <span>Do 3</span><i class="fa-solid fa-xmark icon"></i>
            </li>
          </ul>
          <div class="card-footer">
            <i class="fa-solid fa-plus"></i><span>Add a card</span>
          </div>
        </div>
        <div class="add-new-list">
          <i class="fa-solid fa-plus"></i>
          Create New List
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/axios.js"></script>
    <script src="./js/trelloMain.js"></script>
  </body>
</html>
