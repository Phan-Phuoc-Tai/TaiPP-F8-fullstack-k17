<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form sign up</title>
  </head>
  <body>
    <form action="" style="width: 450px; background: lightgray">
      <fieldset>
        <h1>Try a free sample</h1>

        <p>
          Sign up to get a coupon you can redeem at your nearest Dancing Goat
          cafe for a sample of the Colombia Carlos lmbachi coffee. We'll also
          make sure you don't miss out on news introducing the new coffees that
          we add to our store regularly.
        </p>
        <br />
        <div style="width: 50%; float: left">
          <label for=""><b>First name</b></label>
          <br />
          <input
            type="text"
            placeholder="John"
            style="padding: 4px 0; padding-left: 4px; padding-right: 16px"
          />
          <br /><br />
          <label for=""><b>Email address</b></label>
          <br />
          <input
            type="email"
            placeholder="john@example.com"
            style="padding: 4px 0; padding-left: 4px; padding-right: 16px"
          />
          <br /><br />
          <label for=""><b>City</b></label>
          <br />
          <input
            type="text"
            placeholder="London"
            style="padding: 4px 0; padding-left: 4px; padding-right: 16px"
          />
          <br /><br />
          <label for=""><b>ZIP code</b></label>
          <br />
          <input
            type="text"
            placeholder="EC2Y8DS"
            style="padding: 4px 0; padding-left: 4px; padding-right: 16px"
          />
          <br /><br />
        </div>

        <div style="width: 50%; float: right">
          <label for=""><b>Last name</b></label>
          <br />
          <input
            type="text"
            placeholder="Smith"
            style="padding: 4px 0; padding-left: 4px; padding-right: 32px"
          />
          <br /><br />
          <label for=""><b>Address</b></label>
          <br />
          <input
            type="email"
            placeholder="Silk St"
            style="padding: 4px 0; padding-left: 4px; padding-right: 32px"
          />
          <br /><br />
          <label for=""
            ><b>State </b><span style="color: #757575">(optional)</span></label
          >
          <br />
          <input
            type="text"
            style="padding: 4px 0; padding-left: 4px; padding-right: 32px"
          />
          <br /><br />
          <label for=""><b>Country</b></label>
          <br />
          <select
            name="Country"
            id="Country"
            style="padding: 4px 0; padding-left: 4px; padding-right: 88px"
          >
            <option value="">United Kingdom</option>
            <option value="">Japan</option>
            <option value="">Viet Nam</option>
            <option value="">Korea</option>
          </select>
          <br /><br />
        </div>
        <br style="clear: both" />

        <div style="text-align: center">
          <input
            style="
              width: 100%;
              background: rgb(53, 212, 53);
              color: #fff;
              border: none;
              padding: 8px;
            "
            type="submit"
            value="SEND ME FREE COFFEE"
          />
        </div>
        <br />
      </fieldset>
    </form>
  </body>
</html>
