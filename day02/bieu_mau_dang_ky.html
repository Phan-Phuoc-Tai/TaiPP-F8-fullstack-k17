<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biểu Mẫu Đăng Ký</title>
  </head>
  <body>
    <form action="" , style="background: lightgray; width: 350px">
      <fieldset>
        <legend>Thông Tin Tài Khoản</legend>
        <label for="">Họ và Tên</label>
        <input type="text" />
        <br /><br />
        <label for="">Hòm Thư</label>
        <input type="email" />
        <br /><br />
        <label for="">Mật Khẩu</label>
        <input type="password" />
        <br /><br />
        <label for="">Xác nhận Mật Khẩu</label>
        <input type="password" />
      </fieldset>
      <br />
      <fieldset>
        <legend>Thông Tin Cá Nhân</legend>
        <label for="">Giới Tính:</label>
        <input type="radio" name="gender" /><span>Nam</span>
        <input type="radio" name="gender" /><span>Nữ</span>
        <input type="radio" name="gender" /><span>Khác</span> <br /><br />
        <label for="">Sở Thích:</label>
        <input type="checkbox" /><span>Thể Thao</span>
        <input type="checkbox" /><span>Âm nhạc</span>
        <input type="checkbox" /><span>Du lịch</span> <br /><br />
        <label for="">Ngày Sinh:</label>
        <input type="date" />
        <br /><br />
        <label for="">Quốc gia:</label>
        <select name="" id="">
          <option value="">Việt Nam</option>
          <option value="">Nhật Bản</option>
          <option value="">Hàn Quốc</option>
          <option value="">Trung Quốc</option>
          <option value="">Mỹ</option>
        </select>
        <br /><br />
        <label for="">Điện thoại</label>
        <input type="tel" />
        <br /><br />
        <label for="">Địa Chỉ Liên Hệ:</label>
        <br />
        <textarea name="" id="" cols="39" rows="4"></textarea>
        <br /><br />
        <div style="text-align: center">
          <button type="submit">Gửi</button>
          <button type="reset">Hủy</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
