<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biểu Mẫu Đăng Ký</title>
    <style>
      div {
        margin-bottom: 8px;
      }
      fieldset {
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <form action="" , style="background: lightgray; width: 350px">
      <fieldset>
        <legend>Thông Tin Tài Khoản</legend>
        <div>
          <label for="fullname">Họ và Tên</label>
          <input type="text" name="fullname" id="fullname" />
        </div>

        <div>
          <label for="email">Hòm Thư</label>
          <input type="email" name="email" id="email" />
        </div>

        <div>
          <label for="password">Mật Khẩu</label>
          <input type="password" name="password" id="password" />
        </div>

        <div>
          <label for="confirm_password">Xác nhận Mật Khẩu</label>
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
          />
        </div>
      </fieldset>

      <fieldset>
        <legend>Thông Tin Cá Nhân</legend>
        <div>
          <label for="">Giới Tính:</label>
          <input type="radio" name="gender" value="male" /><span>Nam</span>
          <input type="radio" name="gender" value="female" /><span>Nữ</span>
          <input type="radio" name="gender" value="other" /><span>Khác</span>
        </div>
        <div>
          <label for="">Sở Thích:</label>
          <input type="checkbox" name="hobbies" value="sport" /><span
            >Thể Thao</span
          >
          <input type="checkbox" name="hobbies" value="music" /><span
            >Âm nhạc</span
          >
          <input type="checkbox" name="hobbies" value="travel" /><span
            >Du lịch</span
          >
        </div>

        <div>
          <label for="birthday">Ngày Sinh:</label>
          <input type="date" name="birthday" id="birthday" />
        </div>

        <div>
          <label for="country">Quốc gia:</label>
          <select name="country" id="country">
            <option value="vn">Việt Nam</option>
            <option value="jp">Nhật Bản</option>
            <option value="kr">Hàn Quốc</option>
            <option value="cn">Trung Quốc</option>
            <option value="us">Mỹ</option>
          </select>
        </div>

        <div>
          <label for="phone">Điện thoại</label>
          <input type="tel" name="phone" id="phone" />
        </div>

        <div>
          <label for="address">Địa Chỉ Liên Hệ:</label>
          <textarea name="address" id="address" cols="39" rows="4"></textarea>
        </div>

        <div style="text-align: center">
          <button type="submit">Gửi</button>
          <button type="reset">Hủy</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
